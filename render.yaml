services:
    - type: web
      name: ai-nursing-tutor
      env: docker
      envVars:
          - key: APP_NAME
            value: 'Clinical Context'
          - key: APP_KEY # Set this in the Render Dashboard to a valid base64 key
          - key: APP_ENV
            value: production
          - key: APP_DEBUG
            value: false
          - key: DB_CONNECTION
            value: pgsql
          - key: DB_URL
            fromDatabase:
                name: nursing-db
                property: connectionString
          - key: APP_URL
            value: https://ai-nursing-tutor.onrender.com
          - key: LOG_CHANNEL
            value: errorlog

databases:
    - name: nursing-db
      plan: free
      region: oregon
